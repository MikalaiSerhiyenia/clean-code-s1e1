<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section section--add-item">
        <h3 class="section__title section__title--add">Add Item</h3>
        <div class="section__task-row">
          <input
            id="new-task"
            class="task-input task-input--new"
            type="text"
          >
          <button class="button button--add">Add</button>
        </div>
      </section>
      <section class="section section--todo">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list task-list--todo">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input" type="text">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__icon" src="./remove.svg" >
            </button>
          </li>
          <li class="task-item task-item--edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input" type="text" value="Go Shopping">
            <button class="button button--edit">Save</button>
            <button class="button button--delete">
              <img class="button__icon" src="./remove.svg" >
            </button>
          </li>
        </ul>
      </section>
      <section class="section section--completed">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list task-list--completed">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label task-item__label--completed">See the Doctor</label>
            <input class="task-item__input" type="text">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__icon" src="./remove.svg" >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
